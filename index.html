<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter for You</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9999, #ffcccc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            flex-direction: column;
            text-align: center;
        }
        .content {
            max-width: 80%;
        }
        h1 {
            font-size: 3rem;
            color: #d52b1e;
        }
        p {
            font-size: 1.5rem;
            color: #5a0000;
        }
        .countdown {
            font-size: 2rem;
            margin: 20px 0;
        }
        .heart-container {
            position: relative;
            margin: 40px 0;
        }
        .heart {
            width: 300px;
            height: 270px;
            background: pink;
            position: relative;
            margin: 0 auto;
            transform: rotate(-45deg);
            border-radius: 50% 50% 0 0;
            overflow: hidden;
        }
        .heart::before, .heart::after {
            content: "";
            width: 300px;
            height: 300px;
            background: pink;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
        }
        .heart::after {
            left: 50%;
        }
        .flower {
            position: absolute;
            top: -100px;
            right: -50px;
            width: 150px;
        }
        .signature {
            font-size: 1.5rem;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #5a0000;
        }
        .signature img {
            width: 30px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>To the Love of My Life</h1>
        <p>
            We met at the <span>Underground Hotel</span>, and from that moment on, everything changed. Your beauty and grace fill my life with endless joy.
        </p>
        <p class="countdown" id="countdown">Counting from...</p>
    </div>

    <div class="heart-container">
        <div class="heart">
            <img class="flower" src="https://www.svgrepo.com/show/275402/rose-flower.svg" alt="rose flower">
            <div class="signature">With love, Himesh ðŸ’–</div>
        </div>
    </div>

    <script>
        // Countdown Timer based on the Nepali Date (2062-08-02 B.S.)
        function countdown() {
            const countdownElement = document.getElementById('countdown');

            // Date: 2062-08-02 B.S. -> Equivalent to 2005-11-17 AD
            const startDate = new Date('2005-11-17T00:00:00'); // Nepali date equivalent in AD

            setInterval(function () {
                const now = new Date();
                const difference = now - startDate;

                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((difference / (1000 * 60)) % 60);
                const seconds = Math.floor((difference / 1000) % 60);

                countdownElement.innerHTML = `Days: ${days}, Hours: ${hours}, Minutes: ${minutes}, Seconds: ${seconds}`;
            }, 1000);
        }

        countdown();
    </script>

</body>
</html>
